name: "CodeQL"

on:
  push:
    branches: [ "main", "dev-2.0.0" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: "24 15 * * 3"

permissions:
  contents: read

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ python, cpp ]

    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@ec9f2d5744a09debf3a187a3f4f675c53b671911 # v2.13.0
        with:
          egress-policy: audit

      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Install dependencies
        run: |
          sudo apt-get update -q
          sudo apt-get install -qqy nasm

      - name: Initialize CodeQL
        uses: github/codeql-action/init@3599b3baa15b485a2e49ef411a7a4bb2452e7f93 # v3.29.5
        with:
          languages: ${{ matrix.language }}
          queries: +security-and-quality

      - name: Build the driver
        run: |
          cd drivers/linux
          make

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@3599b3baa15b485a2e49ef411a7a4bb2452e7f93 # v3.29.5
        with:
          category: "/language:${{ matrix.language }}"
