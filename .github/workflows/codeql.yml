name: "CodeQL"

on:
  push:
    branches: [ "main", "dev-2.0.0" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: "24 15 * * 3"

permissions:
  contents: read

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ python, cpp ]

    steps:
      - name: Checkout
        uses: actions/checkout@f43a0e5ff2bd294095638e18286ca9a3d1956744 # v3.6.0

      - name: Install dependencies
        run: |
          sudo apt-get update -q
          sudo apt-get install -qqy nasm

      - name: Initialize CodeQL
        uses: github/codeql-action/init@928ff8c822d966a999092a6a35e32177899afb7c # v2.24.6
        with:
          languages: ${{ matrix.language }}
          queries: +security-and-quality

      - name: Build the driver
        run: |
          cd drivers/linux
          make

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@928ff8c822d966a999092a6a35e32177899afb7c # v2.24.6
        with:
          category: "/language:${{ matrix.language }}"
